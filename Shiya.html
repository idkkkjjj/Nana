<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>
<style>
  body {
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Garamond, serif;
  }

  #countdown {
    font-size: 24px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="countdown"></div>

<script>
// Defina a data final do countdown
var countDownDate = new Date("May 13, 2024 00:00:00").getTime();

// Atualize o countdown a cada segundo
var x = setInterval(function() {

  // Pega a data e hora atual
  var now = new Date().getTime();
  
  // Calcula a diferen√ßa entre a data final e a data atual
  var distance = countDownDate - now;
  
  // Calcula o tempo restante em dias, horas, minutos e segundos
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Exibe o resultado no elemento com id "countdown"
  document.getElementById("countdown").innerHTML = "Nanoca nooboza: " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // Se o countdown terminar, exiba uma mensagem
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Aeeeee, feliz niver:33üéâüéâ";
  }
}, 1000);
</script>

</body>
</html>
