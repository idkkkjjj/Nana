<head>

<title>:3</title>
<style>
  body {
    background-image: url('wallpaper.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    color: pink;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: auto;
    margin: 0;
    font-family: Garamond, serif;
  }

  #countdown {
    font-size: 24px;
    text-align: center;
    margin-top: 150px;
  }
</style>
</head>
<body>

<div id="countdown"></div>

<script>
var countDownDate = new Date("May 13, 2024 00:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  
  var distance = countDownDate - now;
  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  document.getElementById("countdown").innerHTML = "Nanoca nooboza: " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Aeeeee, feliz niver:33ðŸŽ‰ðŸŽ‰";
  }
}, 1000);
</script>

</body>
