<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>:3</title>
<style>
  body {
    background-image: url('wallpaper.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    color: pink;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: auto;
    margin: 0;
    font-family: Garamond, serif;
  }

  #countdown {
    font-size: 24px;
    text-align: center;
    margin-top: 100px;
  }
</style>
</head>
<body>
<audio id="audioPlayer" controls autoplay style="display: none;">
  <source src="DevilsAdvocate.mp3" type="audio/mpeg">
  <!-- Os <source> são desnecessários já que o JS escolhe a música, mas pode deixar se quiser -->
</audio>

<script>
function playRandomAudio() {
  var audioFiles = [
    "DevilsAdvocate.mp3",
    "Bordersz.mp3",
    "AllTheStars.mp3",
    "Dissolve.mp3",
    "Cologne.mp3",
    "Sunflower.mp3",
    "Dejavu.mp3",
    "Sometimes.mp3",
    "CryBaby.mp3",
    "FrankOcean.mp3",
    "IllSeeYouThereTomorrow.mp3",
    "SnapOutOfIt.mp3",
    "Thirsty.mp3"
  ];
  var randomIndex = Math.floor(Math.random() * audioFiles.length);
  var audioPlayer = document.getElementById("audioPlayer");
  audioPlayer.src = audioFiles[randomIndex];
  audioPlayer.load();
  audioPlayer.play();
}

document.addEventListener("click", playRandomAudio);
document.addEventListener("keypress", playRandomAudio);
</script>

<div id="countdown"></div>
<script>
function updateCountdown() {
  var now = new Date();
  var targetDate = new Date(now.getFullYear(), 4, 13); // 13 de maio
  if (now > targetDate) {
    targetDate.setFullYear(targetDate.getFullYear() + 1);
  }

  var distance = targetDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = "Nanoca nooboza: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
}

updateCountdown();
var x = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
